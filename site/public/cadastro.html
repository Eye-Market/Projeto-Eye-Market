<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/cadastro_style.css">
    <link rel="icon" href="resources/img/LogoEyeMarketFundoBranco.jpg">
    <title>Eye Market | Entre ou cadastre-se</title>
</head>
<body>

    <div class="container">
        <div class="leftSide">
            <div class="header">
                <div class="tx1">Olá!</div>
                <div class="tx2">Seja bem vindo</div>
            </div>

            <div class="divs">
                | MERCADO
            </div>

            <div class="form">
                <section id="elementos-formulario">
                    <form action="" method="get">
                        <div class="lines">
                            <div class="form__group field">
                                <input required="" placeholder="Nome" class="form__field" type="text">
                                <label class="form__label" for="name">Nome:</label>
                            </div>
                            <div class="form__group field">
                                <input required="" placeholder="CNPJ" class="form__field" type="number">
                                <label class="form__label" for="name">CNPJ</label>
                            </div>
                        </div>

                        <div class="lines">
                            <div class="form__group field">
                                <input required="" placeholder="CEP" class="form__field cep" type="number">
                                <label class="form__label" for="name">CEP</label>
                            </div>
                        </div>
                        
                        <div class="lines">
                            <div class="form__group field">
                                <input required="" placeholder="Estado" class="form__field" type="text">
                                <label class="form__label" for="name">Estado</label>
                            </div>

                            <div class="form__group field">
                                <input required="" placeholder="Cidade" class="form__field" type="text">
                                <label class="form__label" for="name">Cidade</label>
                            </div>
                        </div>

                        <div class="lines">
                            <div class="form__group field">
                                <input required="" placeholder="Rua" class="form__field" type="text">
                                <label class="form__label" for="name">Rua</label>
                            </div>

                            <div class="form__group field">
                                <input required="" placeholder="Numero" class="form__field" type="number">
                                <label class="form__label" for="name">Numero</label>
                            </div>
                        </div>

                        <div class="divs ld">
                            | LÍDER
                        </div>


                        <div class="lines">
                            <div class="form__group field">
                                <input required="" placeholder="Nome" class="form__field" type="text">
                                <label class="form__label" for="name">Nome:</label>
                            </div>
                            <div class="form__group field">
                                <input required="" placeholder="Telefone" class="form__field" type="number">
                                <label class="form__label" for="name">Telefone</label>
                            </div>
                        </div>

                        <div class="lines">
                            <div class="form__group field">
                                <input required="" placeholder="Email" class="form__field cep" type="email">
                                <label class="form__label" for="name">Email</label>
                            </div>
                        </div>
                        
                        <div class="lines">
                            <div class="form__group field">
                                <input required="" placeholder="Senha" class="form__field" type="password">
                                <label class="form__label" for="name">Senha</label>
                            </div>

                            <div class="form__group field">
                                <input required="" placeholder="Senha" class="form__field" type="password">
                                <label class="form__label" for="name">Repita a senha</label>
                            </div>
                        </div>

                        <div class="form__group field btn">
                            <button type="submit">Cadastrar</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="rightSide"></div>
    </div>
    
</body>
</html>
