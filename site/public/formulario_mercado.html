<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EYE MARKET | Mercado</title>
        <link rel="icon" href="">
        <link rel="stylesheet" href="resources/css/index_style.css">
        <link rel="stylesheet" href="resources/css/estilo_fixo.css">
        <link rel="stylesheet" href="resources/css/estilo_formulario_mercado.css">
    </head>
    <body>

        <header>
            <div class="logoSide">Eye Market</div>
            <div class="menu">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Sobre nós</li>
                        <li>Mercado</li>
                        <li>Contato</li>
                    </ul>
                </nav>
            </div>
            <div class="acesso">
                <a href="formulario_login.html"><div class="login">Login</div></a>
                <a href="formulario_usuario.html"><div class="cadastro">Cadastro</div></a>
            </div>
    
            <div class="hamb">
                <div class="main">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </header>
    

        <div id="workscreen">
            <div id="container-formulario">
                <section id="cabecalho-formulario">
                    <div class="logo">
                        <img src="resources/img/LogoEyeMarket.png">
                        <span>EYE MARKET</span>
                    </div>
                    <p>only five centuries, but also the leap into electronic typesetting, remaining essentially</p>
                </section>
                <section id="elementos-formulario">
                    <form action="" method="get">
                        <div class="form__group field">
                            <input required="" placeholder="Nome" class="form__field" type="text">
                            <label class="form__label" for="name">Nome:</label>
                        </div>
                        <div class="form__group field">
                            <input required="" placeholder="CNPJ" class="form__field" type="number">
                            <label class="form__label" for="name">CNPJ:</label>
                        </div>
                        <p>Endereço</p>
                        <div class="form__group field">
                            <input required="" placeholder="Rua" class="form__field" type="text">
                            <label class="form__label" for="name">Rua:</label>
                        </div>
                        <div class="form__group field">
                            <input required="" placeholder="Número" class="form__field" type="number">
                            <label class="form__label" for="name">Número:</label>
                        </div>
                        <div class="form__group field">
                            <input required="" placeholder="CEP" class="form__field" type="number">
                            <label class="form__label" for="name">CEP:</label>
                        </div>
                        <p>Líderes</p>
                        <div class="form__group field">
                            <input required="" placeholder="Nome do gestor" class="form__field" type="text">
                            <label class="form__label" for="name">Nome do gestor:</label>
                        </div>
                        <div class="form__group field">
                            <input required="" placeholder="Nome do supervisor" class="form__field" type="text">
                            <label class="form__label" for="name">Nome do supervisor:</label>
                        </div>
                        <div class="form__group field btn">
                            <button type="submit">Cadastrar</button>
                        </div>
                        
                    </form>
                </section>
            </div>
        </div>

        <footer>
            <div class="startSide">
                <img src="resources/img/LogoEyeMarket.png" alt="">
                <div class="tx1">Eye Market</div>
                <div class="tx2">Diregunde 20 86056 Market</div>
            </div>
            <div class="middleSide"></div>
            <div class="endSide"></div>
        </footer>

    </body>
</html>
